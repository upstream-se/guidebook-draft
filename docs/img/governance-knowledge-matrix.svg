<svg width="900" height="560" viewBox="0 0 900 560" xmlns="http://www.w3.org/2000/svg">
  <style>
    .axis { font-family: Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #111; }
    .cellText { font-family: Arial, sans-serif; font-size: 14px; fill: #111; }
    .line { stroke: #111; stroke-width: 2; }
    .grid { stroke: #111; stroke-width: 1.5; }
  </style>

  <!-- Column headers -->
  <text x="345" y="85" text-anchor="middle" class="axis">Execution</text>
  <text x="515" y="85" text-anchor="middle" class="axis">Structural</text>
  <text x="685" y="85" text-anchor="middle" class="axis">Intentional</text>

  <!-- Row headers -->
  <text x="230" y="175" text-anchor="end" class="axis">Operational</text>
  <text x="230" y="285" text-anchor="end" class="axis">Managerial</text>
  <text x="230" y="395" text-anchor="end" class="axis">Epistemic</text>

  <!-- Grid outline -->
  <rect x="260" y="120" width="510" height="330" fill="none" class="line"/>

  <!-- Grid internal lines -->
  <line x1="430" y1="120" x2="430" y2="450" class="grid"/>
  <line x1="600" y1="120" x2="600" y2="450" class="grid"/>
  <line x1="260" y1="230" x2="770" y2="230" class="grid"/>
  <line x1="260" y1="340" x2="770" y2="340" class="grid"/>

  <!-- Optional cell coordinate labels (kept minimal for an "empty" instrument) -->
  <text x="345" y="185" text-anchor="middle" class="cellText">O×E</text>
  <text x="515" y="185" text-anchor="middle" class="cellText">O×S</text>
  <text x="685" y="185" text-anchor="middle" class="cellText">O×I</text>

  <text x="345" y="295" text-anchor="middle" class="cellText">M×E</text>
  <text x="515" y="295" text-anchor="middle" class="cellText">M×S</text>
  <text x="685" y="295" text-anchor="middle" class="cellText">M×I</text>

  <text x="345" y="405" text-anchor="middle" class="cellText">E×E</text>
  <text x="515" y="405" text-anchor="middle" class="cellText">E×S</text>
  <text x="685" y="405" text-anchor="middle" class="cellText">E×I</text>
</svg>